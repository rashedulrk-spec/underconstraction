<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Activate License ‚Äì AI-TEC POS</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #0a0f2c, #02030f);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, Helvetica, sans-serif;
      color: #fff;
    }

    .panel {
      width: 420px;
      padding: 30px;
      background: rgba(10, 15, 44, 0.95);
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0,0,0,0.6);
      text-align: center;
    }

    textarea {
      width: 100%;
      height: 80px;
      padding: 12px;
      background: #111633;
      color: #fff;
      border: 1px solid #2a3170;
      border-radius: 6px;
      resize: none;
    }

    button {
      margin-top: 12px;
      width: 100%;
      padding: 12px;
      background: #1e90ff;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    .msg { margin-top: 15px; }
    .success { color: #00ff9c; }
    .error { color: #ff7a7a; }
  </style>
</head>
<body>

<div class="panel">
  <h2>üîê Activate AI-TEC POS</h2>
  <p>Paste your license key below</p>

  <textarea id="licenseInput" placeholder="AI-TEC-2026-001"></textarea>

  <button onclick="activateLicense()">Activate License</button>
  <div id="msg" class="msg"></div>
</div>

<script>
function activateLicense() {
  const key = document.getElementById("licenseInput").value.trim();

  if (!key) {
    alert("License key required");
    return;
  }

  // üîê DEMO / OFFLINE LICENSE
  localStorage.setItem(
    "AI_TEC_LICENSE",
    JSON.stringify({
      key: key,
      expiry: "2026-12-31"
    })
  );

  localStorage.setItem("AI_TEC_STATUS", "ACTIVE");

  alert("‚úÖ License Activated");
  window.location.href = "login.html";
}
</script>
</body>
</html>
